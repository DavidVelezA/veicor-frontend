          <section class="container-products">
            <div class="product" *ngFor="let product of productos">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Lentes_del_Ojo_de_cristal..jpg" alt="" class="product__img">
              <div class="product__description">
                <h3 class="product__title">{{product.title}}</h3>
                <span class="product__price">{{'$'+product.price}}</span>
              </div>
              <i class="product__icon fas fa-cart-plus"></i>
              <button class="btn btn-warning btn-sm mt-2" [routerLink]="['/producto', product._id]">Editar</button>
              <button class="btn btn-danger btn-sm mt-2 ml-2" (click)="eliminar(product._id)">Eliminar</button>

            </div>

          </section>
